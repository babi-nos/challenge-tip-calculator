<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Tip calculator app</title>

<body>


  <div class="container">

    <h1 class="title">SPLI <br> TTER</h1>

    <div class="ap-js">

      <div class="left">
        <h1 class="name">Bill</h1>

        <div class="prices">
          <img src="images/icone-dollard2.svg" alt="person" />
          <label for="bill-input"></label>
          <input  name="price" type="text" class="totalAmount" placeholder="0" id="bill-input">
        </div>

        <h1 class="title-tip">Select Tip %</h1>

        <div class="btn-tip">
          <button data-percentage="5" class="select-tip-percentage">5%</button> 
          <button data-percentage="10" class="select-tip-percentage">10%</button>
          <button data-percentage="15" class="select-tip-percentage">15%</button>
          <button data-percentage="25"" class="select-tip-percentage">25%</button>
          <button data-percentage="50" class="select-tip-percentage">50%</button>
            <input class="select-tip-percentage select-tip-custom" id="custom" type="text" placeholder="Custom"/>
        </div>

        <div class="title-error">
          <h1 class="title-number">Number of People</h1>
          <p id="error">Can't be zero</p>
        </div>

        <div class="people ">
          <img src="images/icon-person.svg" alt="person" />
          <label for="people"></label>
          <input name="people" type="number" class="totalAmount" placeholder="0" id="people">

        </div>


      </div>


      <div class="right">
        <div class="tip-amount">
          <p> Tip Amount <br> <span>/ person</span></p>
          <h2 id="tipAmount" class="tip-amount-value">$0.00</h2>
        </div>

        <div class="total">
          <p> Total <br> <span>/ person</span> </p>
          <h2 id="total" class="total-value">$0.00</h2>
        </div>

        <button id="resetBtn">RESET</button>

      </div>

    </div>

    <script src="/index.js"></script>

  </div>
</body>

</html>
